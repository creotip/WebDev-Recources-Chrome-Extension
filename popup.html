<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="style.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body ng-app="myApp"  ng-csp="no-unsafe-eval" ng-controller="demo">

  <div class="wrap-app {{ isChecked }}" ng-app="app" ng-controller="CheckCtrl">


  <h1>Front-End Resources</h1>

  <div  class="sortapp pattern example" id="pattern" >

  <div class="{{ isChecked }}"  ng-app="app" ng-controller="CheckCtrl">
  <input id="check" type="checkbox" ng-model="value" ng-change="checkIt()" class="switch"/>
  <label for="check" class="switch__label"></label>
</div>

    <!-- Use directive ng-sortable -->
    <ul ng-sortable="sortableOptions" class="list img-list">
      <li ng-repeat="model in models">
          <a ng-href="http://{{model.url}}" class="inner text-left" target="_blank">
            <div class="li-img">
              <img src="{{model.icon}}" alt="Image Alt Text" />
            </div>
            <div class="li-text">
              <h4 class="li-head">{{model.name}}</h4>
              <p class="li-sub">{{model.desc}}</p>
            </div>
            <span class="my-handle">
              <svg id="svg-burger" version="1.1" baseProfile="tiny"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" xml:space="preserve">
                  <g>
                      <rect class="top" y="20" fill="#ffffff" width="100" height="10"></rect>
                      <rect class="middle" y="45" fill="#ffffff" width="100" height="10"></rect>
                      <rect class="bottom" y="70" fill="#ffffff" width="100" height="10"></rect>
                  </g>
              </svg>
            </span>
          </a>

      </li>
    </ul>

  </div>

    <div ng-app="demo" ng-controller="BasicListCtrl" id="pattern" class="pattern example">

        <li ng-repeat="resource in resources" drag-to-reorder="resources">
          <a ng-href="http://{{resource.url}}" class="inner" target="_blank">

            <div class="li-text">

              <p class="li-sub">{{resource.desc}}</p>
            </div>
          </a>
        </li>

  </div> -->


</div>
  <script src="js/angular.min.js"></script>
  <script src="js/Sortable.js"></script>
  <script src="js/ng-sortable.js"></script>
  <script src="popup.js"></script>
  </body>


</html>
